<div class="wrapper">
    <div class="header">
        <h2>Favorite Locations</h2>
    </div>
    <div class="container" *ngIf="favoriteLocations$ | async as data">
        <article  *ngFor="let location of data.favorites" class="card location-item" (click)="showCity(location)" 
        data-toggle="tooltip" title="Click here for more details">
            <header class="card-header">
                <h1 class="location-title">
                    {{location.city}}, {{location.country}}
                </h1>
            </header>
            <div class="label-wrapper">
                <label >  {{getTemperature(location.celsius, data.celsiusMode)}}  </label> 
            </div>
            <div class="icon-wrapper">
                <img src="{{createIconURL(location.icon)}}">   
            </div>
            <div class="label-wrapper">
                <label > {{location.info}}</label> 
            </div>
        </article>      
    </div>
</div>
